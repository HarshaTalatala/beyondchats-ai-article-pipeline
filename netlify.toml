[build]
# API-only deploy; we just need dependencies installed so functions can bundle
command = "npm ci"
publish = "public"

[functions]
directory = "netlify/functions"
node_bundler = "esbuild"

# Route direct API calls to the serverless function
[[redirects]]
from = "/api/*"
to = "/.netlify/functions/api/:splat"
status = 200

[[redirects]]
from = "/articles/*"
to = "/.netlify/functions/api/articles/:splat"
status = 200

[[redirects]]
from = "/articles"
to = "/.netlify/functions/api/articles"
status = 200

[[redirects]]
from = "/health"
to = "/.netlify/functions/api/health"
status = 200

# Add headers for CORS
[[headers]]
for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
