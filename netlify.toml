[build]
# API-only deploy; we just need dependencies installed so functions can bundle
command = "npm ci"
publish = "public"

[functions]
directory = "netlify/functions"
node_bundler = "esbuild"
included_files = ["backend/**", "node_modules/**"]

[functions.api]
node_bundler = "esbuild"
timeout = 30

# Route direct API calls to the serverless function
[[redirects]]
from = "/*"
to = "/.netlify/functions/api/:splat"
status = 200
force = true

# Add headers for CORS
[[headers]]
for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Requested-With"
    Access-Control-Max-Age = "86400"
